<!DOCTYPE html>
<html lang="en">
<head>
    <title>Books - Ruiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'EB Garamond', serif;
            background-image: url('https://raw.githubusercontent.com/Ruizr0lene/My-website/refs/heads/main/Books%20(1).jpg'); /* library background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .nav {
            background-color: rgb(66, 29, 29);
            border-bottom: 6px solid #7e694a;
            border-top: 6px solid #7e694a;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
            text-align:center;
            padding:14px 0;
        }

        .nav a {
            color:#736043;
            text-decoration:none;
            margin:0 20px;
            font-family:'Cinzel Decorative', serif;
            font-size:18px;
            font-weight:700;
        }

        .nav a:hover {
            color:#d4b484;
            text-shadow:0 0 8px #d4af37;
        }

        /* Middle container for blurb */
        .middle {
            max-width: 915px;
            margin: 60px auto;
            border: 6px solid #736043;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
            background-color: #662228;
            border-radius: 0; /* sharp corners */
            text-align: center;
        }

        .middle img {
            width: 100%;
            display: block;
            border-radius: 0; /* sharp corners */
        }

        /* Side panel on the right */
        .side-panel {
            position: fixed; 
            top: 100px;      
            right: 30px;     
            width: 200px;    
            background-color: rgb(91,38,44);
            padding: 10px;
            border: 6px solid #736043;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-radius: 0; /* sharp edges */
            z-index: 10;
            max-height: 70vh; /* fit on screen */
            overflow-y: auto; /* scrollable */
        }

        .side-panel img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 0; /* sharp edges */
        }

        .side-panel img:hover {
            transform: scale(1.05);
        }

        .footer {
            background-color: rgb(66, 29, 29);
            border-top: 6px solid #736043;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            box-shadow: 0px -8px 25px rgba(0,0,0,0.8);
            color: #d4b484;
            margin-top: 40px;
        }

        /* Global bronze scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgb(66, 29, 29);
        }
        ::-webkit-scrollbar-thumb {
            background-color: #7e694a;
            border: 2px solid rgb(66, 29, 29);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #d4b484;
        }
    </style>
</head>
<body>

</div>

    <div class="side-panel">

        <a href="https://www.gutenberg.org/ebooks/1952"><img src="https://raw.githubusercontent.com/Ruizr0lene/My-website/refs/heads/main/yellowwalp.jpg" alt="The Yellow Wallpaper"></a>
        <a href="https://archive.org/details/ihavenomouthimus0000harl"><img src="https://raw.githubusercontent.com/Ruizr0lene/My-website/refs/heads/main/ihavenomouth.jpg" alt="I Have No Mouth"></a>
        <a href="https://files.libcom.org/files/Repent%2C%20Harlequin%20said%20the%20Ticktockman.pdf"><img src="https://raw.githubusercontent.com/Ruizr0lene/My-website/refs/heads/main/repentharley.jpg" alt="Repent Harlequin"></a>
        <a href="https://en.readanybook.com/ebook/lord-of-the-flies-16913"><img src="https://raw.githubusercontent.com/Ruizr0lene/My-website/refs/heads/main/lof.jpg" alt="Lord of the Flies"></a>

    </div>

</body>
</html>
