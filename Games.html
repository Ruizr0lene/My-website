<!DOCTYPE html>
<html lang="en">
<head>
    <title>Games - Ruiz</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'EB Garamond', serif;
            background-image: url("https://raw.githubusercontent.com/Ruizr0lene/My-website/main/home-bg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .nav {
            background-color: rgb(66, 29, 29);
            border-bottom: 6px solid #7e694a;
            border-top: 6px solid #7e694a;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
            text-align: center;
            padding: 14px 0;
        }

        .nav a {
            color: #736043;
            text-decoration: none;
            margin: 0 20px;
            font-family: 'Cinzel Decorative', serif;
            font-size: 18px;
            font-weight: 700;
        }

        .nav a:hover {
            color: #d4b484;
            text-shadow: 0 0 8px #d4af37;
        }

        .middle {
            background-color: #5B262C;
            max-width: 915px;
            margin: 60px auto;
            padding: 20px;
            border: 6px solid #736043;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
        }

        .studio-section {
            margin-bottom: 40px;
        }

        .studio-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 24px;
            color: #d4b484;
            margin-bottom: 15px;
            text-align: center;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .game-list a img {
            width: 180px;
            height: 240px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-list a img:hover {
            transform: scale(1.05);
        }

        .footer {
            background-color: rgb(66, 29, 29);
            border-top: 6px solid #736043;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            box-shadow: 0px -8px 25px rgba(0,0,0,0.8);
            color: #d4b484;
        }
    </style>
</head>

                <a href="LINK_TO_DARK_SOULS"><img src="DARK_SOULS_IMAGE_URL" alt="Dark Souls"></a>
            </div>
        </div>

        <!-- Project Moon Section -->

            <h2 class="studio-title">Project Moon</h2>
