<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - Ruiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'EB Garamond', serif;
      background: url("https://raw.githubusercontent.com/Ruizr0lene/My-website/refs/heads/main/gamesbg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .nav {
      background-color: rgb(66, 29, 29);
      border-bottom: 6px solid #736043;
      border-top: 6px solid #736043;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
      text-align: center;
      padding: 14px 0;
    }

    .nav a {
      color: #736043;
      text-decoration: none;
      margin: 0 20px;
      font-family: 'Cinzel Decorative', serif;
      font-size: 18px;
      font-weight: 700;
    }

    .nav a:hover {
      color: #d4b484;
      text-shadow: 0 0 8px #d4af37;
    }

    /* Slideshow box */
    .middle {
      display: block;
      width: fit-content;
      margin: 65px auto;
      border: 6px solid #736043;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
      background-color: black; /* fallback */
    }

    .slideshow {
      position: relative;
      width: 700px;
      height: 394px; /* 16:9 ratio for 700px width */
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .footer {
      background-color: rgb(66, 29, 29);
      border-top: 6px solid #736043;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      box-shadow: 0px -8px 25px rgba(0,0,0,0.8);
      color: #d4b484;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Nav Bar -->
  <div class="nav">
    <a href="Index.html">Home</a>
    <a href="About.html">About</a>
    <a href="Books.html">Books</a>
    <a href="Games.html">Games</a>
    <a href="Music.html">Music</a>
  </div>

  <!-- Middle slideshow box -->
  <div class="middle">
    <div class="slideshow">
      <img src="games/fromsoft_logo.jpg" alt="FromSoftware Logo" class="active">
      <img src="games/darksouls.jpg" alt="Dark Souls">
      <img src="games/eldenring.jpg" alt="Elden Ring">
      <img src="games/bloodborne.jpg" alt="Bloodborne">
      <img src="games/projectmoon_logo.jpg" alt="Project Moon Logo">
      <img src="games/lobotomycorp.jpg" alt="Lobotomy Corporation">
      <img src="games/libraryofruina.jpg" alt="Library of Ruina">
      <img src="games/limbuscompany.jpg" alt="Limbus Company">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <h4>By: Rolene Alexa G. Ruiz</h4>
  </div>

  <!-- Slideshow Script -->
  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    function showNextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(showNextSlide, 3000); // change every 3 seconds
  </script>

</body
