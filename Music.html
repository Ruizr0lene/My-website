<head>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'EB Garamond', serif;
      background: url("") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .nav {
      background-color: rgb(66, 29, 29);
      border-bottom: 6px solid #736043;
      border-top: 6px solid #736043;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
      text-align: center;
      padding: 14px 0;
    }

    .nav a {
      color: #736043;
      text-decoration: none;
      margin: 0 20px;
      font-family: 'Cinzel Decorative', serif;
      font-size: 18px;
      font-weight: 700;
    }

    .nav a:hover {
      color: #d4b484;
      text-shadow: 0 0 8px #d4af37;
    }

    .sidebar {
      position: fixed;
      right: 0;
      top: 81px; /* leaves space for MUSIC label in bg */
      width: 252px;
      height: calc(100% - 81px - 60px);
      background-color: rgba(60, 40, 20, 0.9);
      border-left: 6px solid #cd7f32; /* bronze border */
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.2rem;
      color: #ffd700; /* gold */
    }

    .album {
      margin: 10px 0;
    }

    .album a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px;
      background: #2c1a0d;
      border: 2px solid #cd7f32;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .album a:hover {
      background: #4d2a14;
    }

    .footer {
      background-color: rgb(66, 29, 29);
      border-top: 6px solid #736043;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      box-shadow: 0px -8px 25px rgba(0,0,0,0.8);
      color: #d4b484;
      position: relative;
      margin-top: 40px;
    }
  </style>
</head>

    <div class="album"><a href="https://youtu.be/S_3J1B0WZP4" target="_blank">Between Two Worlds (Mili)</a></div>
    <div class="album"><a href="https://youtu.be/DSCKfXpAGHc" target="_blank">Dies Irae</a></div>
