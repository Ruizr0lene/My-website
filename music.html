<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music - Ruiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'EB Garamond', serif;
      background: url("images/msbgg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .nav {
      background-color: rgb(66, 29, 29);
      border-bottom: 6px solid #736043;
      border-top: 6px solid #736043;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
      text-align: center;
      padding: 14px 0;
      z-index: 20;
    }

    .nav a {
      color: #736043;
      text-decoration: none;
      margin: 0 20px;
      font-family: 'Cinzel Decorative', serif;
      font-size: 18px;
      font-weight: 700;
    }

    .nav a:hover {
      color: #d4b484;
      text-shadow: 0 0 8px #d4af37;
    }

    .sidebar {
      position: fixed;
      right: 0;
      top: 60px; /* directly under nav */
      bottom: 0;
      width: 260px;
      background-color: rgb(91,38,44);
      border-left: 6px solid #736043;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.2rem;
      color: #736043; /* gold */
    }

    .album {
      margin: 10px 0;
    }

    .album a {
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px;
      background: #2c1a0d;
      border: 2px solid #736043;
      border-radius: 0; /* sharp edges */
      transition: background 0.3s;
    }

    .album a img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .album a:hover {
      background: #736043;
    }

    .footer {
      background-color: rgb(66, 29, 29);
      border-top: 6px solid #736043;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      box-shadow: 0px -8px 25px rgba(0,0,0,0.8);
      color: #d4b484;
      margin-top: auto;
    }

    /* Bronze scrollbar for sidebar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgb(66, 29, 29);
    }
    ::-webkit-scrollbar-thumb {
      background-color: #7e694a;
      border: 2px solid rgb(66, 29, 29);
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #d4b484;
    }
  </style>
</head>
<body>

  <div class="nav">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="books.html">Books</a>
  <a href="games.html">Games</a>
  <a href="music.html">Music</a>
</div>

  <div class="sidebar">
    <h2>Albums</h2>
    <div class="album">
      <a href="https://open.spotify.com/track/7J3X43vYtibhBI3aIvLQL3" target="_blank">
        <img src="images/concertina.jfif" alt="Concertina Ballerina">
        Concertina Ballerina
      </a>
    </div>
    <div class="album">
      <a href="https://open.spotify.com/track/612bl0KHzyyxEhPzuMqM6e" target="_blank">
        <img src="images/Golden_Brown_cover_art.jpg" alt="Golden Brown">
        Golden Brown
      </a>
    </div>
    <div class="album">
      <a href="https://open.spotify.com/track/3DGqi0XPoxPN85VGOB51bA" target="_blank">
        <img src="images/between.jpg" alt="Between Two Worlds">
        Between Two Worlds - Realm of Darkness
      </a>
    </div>
    <div class="album">
      <a href="https://open.spotify.com/track/3By9jCy6b4dv5XnlhvIWwx" target="_blank">
        <img src="images/verdi.jpg" alt="Dies Irae">
        Verdi Requiem Dies Irae
      </a>
    </div>
    <div class="album">
      <a href="https://www.youtube.com/watch?v=RuXa_yxZMGI" target="_blank">
        <img src="images/nod-krai.jfif" alt="The Nod Krai Main Theme">
        Nod Krai
      </a>
    </div>
    <div class="album">
      <a href="https://open.spotify.com/track/1TSqBohRtD1qYIXLO4cxHy" target="_blank">
        <img src="images/prom.jfif" alt="Prom">
        Prom
      </a>
    </div>
  </div>

  <div class="footer">
    <h4>By: Rolene Alexa G. Ruiz</h4>
  </div>

</body>
</html>
